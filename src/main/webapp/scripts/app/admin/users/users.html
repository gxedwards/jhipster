<div>
	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>First name</th>
					<th>Last name</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in userVM.users">
					<td>{{user.id}}</td>
					<td>{{user.firstName}}</td>
					<td>{{user.lastName}}</td>
					<td>
						<button type="submit" ui-sref="userDetail({id:user.login})"
							class="btn btn-info">
							<span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span
								translate="entity.action.view"> View</span>
						</button>
						<button type="submit" ng-click="update(user.id)"
							class="btn btn-primary">
							<span class="glyphicon glyphicon-pencil"></span>&nbsp;<span
								translate="entity.action.edit"> Edit</span>
						</button>
						<button type="submit" ng-click="delete(user.id)"
							class="btn btn-danger">
							<span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
								translate="entity.action.delete"> Delete</span>
						</button>
					</td>

				</tr>
			</tbody>
		</table>
	</div>
</div>
